:<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Send form</title>
</head>
<body>
    <form>
        <label for="username">Username:
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for="password">password:
            <input type="password" id="password" name="password">
        </label>
        <br>
        <input type="button" id="login" value="login">
    </form>
<h1 id="putHere"></h1>
<script>

function doLogin() {
        const ajax = new XMLHttpRequest(); // 1 karena turunan dari XMLHttpRequest
        ajax.open("POST", "https://webhook.site/58423cb0-9490-402d-b142-57cc4e42f21"); // tujuan kirim
        ajax.onload = function () {// respon==untuk menangkap response, apakah data kita benar2 sudah sampai
            const response =document.getElementById("putHere");
            response.innerText = ajax.responseText;
        }
      ajax.setRequestHeader("content-type", "application/x-ww-form-urlencoded"); // jenis data yang diterima google == tipe data yang akan dikirim


    const form = new URLSearchParams();// yang ingin dicapture
    form.append("username", document.getElementById("username").value);
    form.append("password", document.getElementById("password").value);

    ajax.send(form);
    }

    document.getElementById("login").onclick = doLogin;
</script>
</body>
</html>
