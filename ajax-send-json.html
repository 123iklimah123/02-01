:<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX SEND JSON</title>
</head>
<body>
    <form>
        <label for="username">Username:
            <input type="text" id="username" name="username">
        </label>
        <br>
        <label for="password">password:
            <input type="password" id="password" name="password">
        </label>
        <br>
        <input type="button" id="login" value="login">
    </form>
<h1 id="putHere"></h1>
<script>

    function doLogin() {
        const ajax = new XMLHttpRequest(); // 1 karena turunan dari XMLHttpRequest
        ajax.open("POST", "https://webhook.site/07999061-eff3-47eb-aaa3-a72ee4e42f21"); // webhook.site == tujuan kirim
        ajax.onload = function () { // respon==untuk menangkap response, apakah data kita benar2 sudah sampai
            const response =document.getElementById("putHere");
            response.innerText = ajax.responseText;
        }
      ajax.setRequestHeader("content-type", "application/json"); //jenis data yang diterima google == tipe data yang akan dikirim
      
      const json = {// yang ingin dicapture
        username: document.getElementById("username").value,
        password: document.getElementById("password").value
      };
      ajax.send(JSON.stringify(json)); // kirim datanya /eksekusi kirim
    }

    document.getElementById("login").onclick = doLogin;
</script>
</body>
</html>
